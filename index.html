<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ollaa Properties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --teal-dark: #0f3f46;
      --teal-main: #134e57;
      --gold: #d4af37;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--teal-dark), var(--teal-main));
      color: var(--white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(15, 63, 70, 0.9);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      border: 2px solid var(--gold);
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      color: var(--gold);
      font-size: 28px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p.tagline {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      text-decoration: none;
      margin: 12px 0;
      padding: 14px;
      border-radius: 30px;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-whatsapp {
      background: var(--gold);
      color: #000;
    }

    .btn-whatsapp:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(212,175,55,0.4);
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- LOGO -->
    <img src="ollaa-logo.png" alt="Ollaa Properties Logo" class="logo" />

    <h1>Ollaa Properties</h1>
    <p class="tagline">Where Trust Meets Real Estate</p>

    <!-- WHATSAPP BUTTON -->
    <a
      class="btn btn-whatsapp"
      href="https://wa.me/251991955555"
      target="_blank"
    >
      Chat on WhatsApp
    </a>

    <div class="footer">
      Â© Ollaa Properties
    </div>
  </div>
</body>
</html>
